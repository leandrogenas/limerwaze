<!DOCTYPE html>
<head>
    <meta charset="UTF-8" />
    <title>Trabalho IA</title>

    <style>
        body{
            font-family: Arial, sans-serif;
        }

        #lista_nodes{
            display: flex;
            justify-content: space-around;
        }

        #lista_nodes h4{
            display: inline;
        }
    </style>
</head>
<body>


    <div id="area_desenho"></div>

    <div id="play_panel" class="panel right_panel">
        <button id="button1" class="control_button">Iniciar busca</button>
        <button id="button2" class="control_button" disabled>Pausar busca</button>
        <button id="button3" class="control_button">Limpar paredes</button>
    </div>

    <div id="lista_nodes">
        <ul id="abertos">
            <h4>Nós abertos:</h4>

        </ul>
        <ul id="fechados">
            <h4>Nós fechados:</h4>
        </ul>
    </div>

    <script src="lib/raphael-min.js"></script>
    <script src="lib/es5-shim.min.js"></script>
    <script src="lib/jquery-1.7.2.min.js"></script>
    <script src="lib/state-machine.min.js"></script>
    <script src="lib/pathfinding-browser.min.js"></script>
    <script src="lib/async.min.js"></script>
    <script src="js/view.js"></script>

    <script src="js/controller.js"></script>
    <script>
        (function(){
            $(window).bind('selectstart', function(event) {
                event.preventDefault();
            });

            Controller.inicializacao();
            Controller.finder = new PF.AStarFinder({
                allowDiagonal: false,
                dontCrossCorners: true,
                heuristic: function(dx, dy) {
                    return dx + dy;
                },
                weight: 1
            });

        })(jQuery)
    </script>
</body>
