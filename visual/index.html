<!DOCTYPE html>
<head>

</head>
<body>

    <div id="area_desenho"></div>

    <div id="play_panel" class="panel right_panel">
        <button id="button1" class="control_button">Start Search</button>
        <button id="button2" class="control_button">Pause Search</button>
        <button id="button3" class="control_button">Clear Walls</button>
    </div>

    <div style="display: flex; justify-content: space-around; box-shadow: #c2e3ff" >
        <ul id="abertos">

        </ul>
        <ul id="fechados">

        </ul>
    </div>

    <script src="lib/raphael-min.js"></script>
    <script src="lib/es5-shim.min.js"></script>
    <script src="lib/jquery-1.7.2.min.js"></script>
    <script src="lib/state-machine.min.js"></script>
    <script src="lib/pathfinding-browser.min.js"></script>
    <script src="lib/async.min.js"></script>
    <script src="js/view.js"></script>

    <script src="js/controller.js"></script>
    <script>
        (function(){
            $(window).bind('selectstart', function(event) {
                event.preventDefault();
            });

            Controller.inicializacao();
            Controller.finder = new PF.AStarFinder({
                allowDiagonal: false,
                dontCrossCorners: true,
                heuristic: function(dx, dy) {
                    return Math.sqrt(dx * dx + dy * dy);
                },
                weight: 1
            });

        })(jQuery)
    </script>
</body>
